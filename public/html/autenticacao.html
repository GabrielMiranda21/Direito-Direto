<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/cabecario.css">
    <link rel="stylesheet" href="../css/autenticacao.css">

    
    <title>Direito Direto - Autenticação</title>
</head>
<body>
    <header>
        <img id="logo" src="/public/img/logo.png" alt="Logo">
    
        <div class="menu">
            <nav id="registroLogin">
                <ul >
                    <a href="http://"><li>Registrar</li></a>
                    <span> | </span>
                    <a href="http://"><li>Entrar</li></a>
                </ul>
            </nav>
            
            <nav id="menu">
                <ul >
                    <a href="http://"><li>Página Inicial</li></a>
                    <a href="http://"><li>Busca</li></a>
                    <a href="http://"><li>Sobre</li></a>
                </ul>
            </nav>
    
        </div>
    </header>

    <main>
        <section class="autenticacao">
            <h1>Autenticação</h1>

            <p>Confirme o código enviado no email</p>

            <form action="#" method="post">
                <fieldset>

                    <div class="autenticacaoCodigo">
                        <input type="text" name="num1" id="num1">
                        <input type="text" name="num2" id="num2">
                        <input type="text" name="num3" id="num3">
                        <input type="text" name="num4" id="num4">
                        <input type="text" name="num5" id="num5">
                    </div>

                    <label for="confirmar"></label>
                    <button type="submit" name="confirmar" id="confirmar" class="validaToken()">Confirmar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="../javascript/autenticacao.js"></script>
    <script src="../javascript/validaToken.js"></script>

</body>
</html>
