<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/cabecario.css">
    <link rel="stylesheet" href="../css/senhaRedefinidaComSucesso.css">

    <title>Direito Direto - Redefinir Senha</title>
</head>
<body>
    <header>
        <img id="logo" src="/public/img/logo.png" alt="Logo">
    
        <div class="menu">
            <nav id="registroLogin">
                <ul >
                    <a href="http://"><li>Registrar</li></a>
                    <span> | </span>
                    <a href="http://"><li>Entrar</li></a>
                </ul>
            </nav>
            
            <nav id="menu">
                <ul >
                    <a href="http://"><li>Página Inicial</li></a>
                    <a href="http://"><li>Busca</li></a>
                    <a href="http://"><li>Sobre</li></a>
                </ul>
            </nav>
    
        </div>
    </header>

    <main>
        <section>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Digite sua nova senha</legend>

                        <div class="senhaNova">
                            <label for="senhaNova">Senha nova:</label>
                            <input type="password" name="senhaNova" id="senhaNova">
                        </div>

                        <div class="requisitosSenha">
                            <p class="minimo">• Mínimo 8 caracteres</p>
                            <p class="maiusculo">• Possui primeira letra maiúscula</p>
                            <p class="caractere">• Possui 1 caractere especial</p>
                        </div>

                        <div class="repetirSenha">
                            <label for="repetirSenha">Repita a senha:</label>
                            <input type="password" name="repetirSenha" id="repetirSenha">
                        </div>

                        <button type="submit" id="confirmar">Confirmar</button>
                    </fieldset>
                </form>
        </section>
    </main>
    <script src="../javascript/validaSenha.js"></script>
</body>
</html>
